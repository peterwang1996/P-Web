<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lyric Liu</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/jquery.fullPage.css" />
    <link rel="stylesheet" href="./style/typing.css">
    <script src="./script/typing.js"></script>
    <script type="text/javascript" src="./script/jquery.fullPage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="lyric-logo"></div>
        <div id="navi-text">
            <div id="navi1" class="navi">What I do
                <div class="underline"></div>
            </div>
            <div id="navi2" class="navi">Who I am
                <div class="underline"></div>
            </div>
            <div id="navi3" class="navi">Day by Day
                <div class="underline"></div>
            </div>
            <div id="navi4" class="navi">Say Hi
                <div class="underline"></div>
            </div>
        </div>
    </header>
    <div id="menu-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="type-text">
        <div id="source">
            I am Lyric Liu
        </div>
        <div id="output-wrap">
            <span id="output"></span>
            <span class="typing-cursor">|</span>
        </div>
        <p id="begin-text" class="fadeInUp">I specialize in
            <label>web design & development</label>,
            <label>illustration</label>,
            <label>video</label> and
            <label>animation</label>.</p>
    </div>

    <div id="p-wrap">
        <div id="portfolio-content">
        <div class="mask1"></div>
        <div class="mask2"></div>
        <div id="p-col1" class="p-col">
            <div id="p1"></div>
            <div id="p2"></div>
            <div id="p3"></div>
            <div id="p4"></div>
            <div id="p5"></div>
            <div id="p6"></div>
        </div>
        <div id="p-col2" class="p-col">
            <div id="p7"></div>
            <div id="p8"></div>
            <div id="p9"></div>
            <div id="p10"></div>
            <div id="p11"></div>
            <div id="p12"></div>
        </div>
    </div>
    </div>

    <!--div id="arrow1" class="arrow bounce"></div-->
    <div id="wrap">
        <div id="video-wrap1" class="video-wrap">
            <video id="begin1" class="begin" width="1440" height="650" autoplay="autoplay">
                <source src="./video/begin1.mp4" type="video/mp4" />
                <source src="./video/begin1.ogv" type="video/ogv" />
                <source src="./video/begin1.webm" type="video/webm" />
                <object data="./video/begin1.mp4" width="1440" height="700">
                    <embed src="./video/begin1.swf" width="1440" height="700" />
                </object>
            </video>
        </div>
        <div id="video-wrap2" class="video-wrap">
            <video id="begin2" class="begin" width="1440" height="650">
                <source src="./video/begin2.mp4" type="video/mp4" />
                <source src="./video/begin2.ogv" type="video/ogv" />
                <source src="./video/begin2.webm" type="video/webm" />
                <object data="./video/begin2.mp4" width="1440" height="700">
                    <embed src="./video/begin2.swf" width="1440" height="700" />
                </object>
            </video>
        </div>
    </div>
    <script>
    var typing = new Typing({
        source: document.getElementById('source'),
        output: document.getElementById('output'),
        delay: 80,
        done: function() {}
    });
    typing.start();
    </script>
    <script src="https://use.typekit.net/fwz5ooq.js"></script>
    <script>
    try {
        Typekit.load({
            async: true
        });
    } catch (e) {}
    </script>
    <script type="text/javascript" src="./script/main.js"></script>
</body>

</html>
